[gcode_macro leds_off]
gcode:
    TURN_OFF_AFC_LED
    SET_LED_EFFECT EFFECT=chamber_off REPLACE=1
    SET_LED_EFFECT EFFECT=BT_corners_off REPLACE=1
    status_off

