[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_80D438FD5157355957202020FF101E10-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 24.1 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
home_xy_position: 150, 150
home_z_hop: 5
home_z_hop_speed: 30
home_xy_move_speed: 300
contact_max_hotend_temperature: 280
accel_axes_map: -x, -y, z
is_non_critical: False

[bed_mesh]
speed: 350
horizontal_move_z: 3
mesh_min: 17, 24.1
mesh_max: 290, 290
probe_count: 50, 10
mesh_pps: 2,2
algorithm: bicubic
zero_reference_position: 150, 150

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	25,0
	25,250
	275,250
	275,0
speed: 350
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 15

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    {% if printer.quad_gantry_level.applied|lower == 'false' %}
      _QUAD_GANTRY_LEVEL RETRY_TOLERANCE=0.2
      _QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=2
    {% endif %}